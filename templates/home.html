{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
<h1>Users</h1>

<ul>
    {% for user in users %}
    <li><a href="/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a></li>
    {% endfor %}
</ul>
<div>
    <form method="GET" action="/users/create">
        <button type="submit" class="create-user">Add User</button>
    </form>
</div>
{% endblock %}
